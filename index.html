<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life.Duletsky.Ru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas {
            display: block;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    


    <script>
        class GameOfLife {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.cellSize = 8;
                this.cellGap = 1;
                this.isRunning = false;
                this.generation = 0;
                this.speed = 10;
                
                this.grid = [];
                this.rows = 0;
                this.cols = 0;
                
                this.lastUpdate = 0;
                this.animationId = null;
                
                this.init();
                this.bindEvents();
            }
            
            init() {
                this.resizeCanvas();
                this.initializeGrid();
                this.render();
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
                setTimeout(() => {
                    this.start();
                }, 500);
            }
            
            resizeCanvas() {
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = window.innerWidth * dpr;
                this.canvas.height = window.innerHeight * dpr;
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
                this.ctx.scale(dpr, dpr);
                
                this.cols = Math.floor(window.innerWidth / (this.cellSize + this.cellGap));
                this.rows = Math.floor(window.innerHeight / (this.cellSize + this.cellGap));
            }
            
            initializeGrid() {
                // –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç—É—é —Å–µ—Ç–∫—É —Å –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª–æ–º –¥–ª—è –ø–ª–∞–≤–Ω—ã—Ö –ø–µ—Ä–µ—Ö–æ–¥–æ–≤
                this.grid = [];
                this.alphaGrid = [];
                for (let y = 0; y < this.rows; y++) {
                    const row = [];
                    const alphaRow = [];
                    for (let x = 0; x < this.cols; x++) {
                        row.push(false);
                        alphaRow.push(0.0); // –ù–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
                    }
                    this.grid.push(row);
                    this.alphaGrid.push(alphaRow);
                }
                
                // –ó–∞—Å–µ–≤–∞–µ–º –≤—Å—é –ø–ª–æ—â–∞–¥—å –∏–∑–≤–µ—Å—Ç–Ω—ã–º–∏ –¥–æ–ª–≥–æ–∏–≥—Ä–∞—é—â–∏–º–∏ –ø–∞—Ç—Ç–µ—Ä–Ω–∞–º–∏
                this.seedEntireArea();
                
                this.generation = 0;
            }
            
            // –ú–µ—Ç–æ–¥ –¥–ª—è –∑–∞—Å–µ–≤–∞ –≤—Å–µ–π –ø–ª–æ—â–∞–¥–∏ –∏–∑–≤–µ—Å—Ç–Ω—ã–º–∏ –ø–∞—Ç—Ç–µ—Ä–Ω–∞–º–∏
            seedEntireArea() {
                const patterns = [
                    { name: 'pentadecathlon', cells: this.getPentadecathlon() },
                    { name: 'pulsar', cells: this.getPulsar() },
                    { name: 'hwss', cells: this.getHWSS() },
                    { name: 'queenBeeShuttle', cells: this.getQueenBeeShuttle() },
                    { name: 'gosperGliderGun', cells: this.getGosperGliderGun() },
                    { name: 'glider', cells: this.getGlider() },
                    { name: 'beacon', cells: this.getBeacon() },
                    { name: 'toad', cells: this.getToad() }
                ];
                
                // –†–∞–∑–º–µ—â–∞–µ–º –ø–∞—Ç—Ç–µ—Ä–Ω—ã —Å–ª—É—á–∞–π–Ω–æ –ø–æ –≤—Å–µ–π –ø–ª–æ—â–∞–¥–∏
                const gridArea = this.cols * this.rows;
                const numPatterns = Math.floor(gridArea / 500); // –ü—Ä–∏–º–µ—Ä–Ω–æ –æ–¥–∏–Ω –ø–∞—Ç—Ç–µ—Ä–Ω –Ω–∞ 500 –∫–ª–µ—Ç–æ–∫
                
                for (let i = 0; i < numPatterns; i++) {
                    const pattern = patterns[Math.floor(Math.random() * patterns.length)];
                    const x = Math.floor(Math.random() * (this.cols - 40)); // –û—Ç—Å—Ç—É–ø –æ—Ç –∫—Ä–∞—è
                    const y = Math.floor(Math.random() * (this.rows - 20));
                    
                    this.placePattern(pattern.cells, x, y);
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–π "—à—É–º" –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è
                this.addRandomNoise(0.03); // 3% —Å–ª—É—á–∞–π–Ω—ã—Ö –∫–ª–µ—Ç–æ–∫
            }
            
            // –†–∞–∑–º–µ—â–µ–Ω–∏–µ –ø–∞—Ç—Ç–µ—Ä–Ω–∞ –≤ —Å–µ—Ç–∫–µ
            placePattern(pattern, startX, startY) {
                for (const cell of pattern) {
                    const x = (startX + cell.x + this.cols) % this.cols;
                    const y = (startY + cell.y + this.rows) % this.rows;
                    
                    if (x >= 0 && x < this.cols && y >= 0 && y < this.rows) {
                        this.grid[y][x] = true;
                        this.alphaGrid[y][x] = 1.0;
                    }
                }
            }
            
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ "—à—É–º–∞"
            addRandomNoise(density) {
                const totalCells = this.cols * this.rows;
                const noiseCells = Math.floor(totalCells * density);
                
                for (let i = 0; i < noiseCells; i++) {
                    const x = Math.floor(Math.random() * this.cols);
                    const y = Math.floor(Math.random() * this.rows);
                    
                    if (Math.random() > 0.5) { // 50% —à–∞–Ω—Å –Ω–∞ –∂–∏–≤—É—é –∫–ª–µ—Ç–∫—É
                        this.grid[y][x] = true;
                        this.alphaGrid[y][x] = 1.0;
                    }
                }
            }
            
            // –ü–∞—Ç—Ç–µ—Ä–Ω—ã Conway's Life
            
            // Pentadecathlon - –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä –ø–µ—Ä–∏–æ–¥ 15
            getPentadecathlon() {
                return [
                    {x: 4, y: 1}, {x: 5, y: 1},
                    {x: 3, y: 2}, {x: 6, y: 2},
                    {x: 3, y: 3}, {x: 6, y: 3},
                    {x: 3, y: 4}, {x: 6, y: 4},
                    {x: 4, y: 5}, {x: 5, y: 5},
                    {x: 2, y: 6}, {x: 7, y: 6},
                    {x: 4, y: 7}, {x: 5, y: 7},
                    {x: 3, y: 8}, {x: 6, y: 8},
                    {x: 3, y: 9}, {x: 6, y: 9},
                    {x: 3, y: 10}, {x: 6, y: 10},
                    {x: 4, y: 11}, {x: 5, y: 11}
                ];
            }
            
            // Pulsar - –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä –ø–µ—Ä–∏–æ–¥ 3
            getPulsar() {
                return [
                    // –í–µ—Ä—Ö–Ω—è—è —á–∞—Å—Ç—å
                    {x: 2, y: 0}, {x: 3, y: 0}, {x: 4, y: 0}, {x: 8, y: 0}, {x: 9, y: 0}, {x: 10, y: 0},
                    {x: 0, y: 2}, {x: 5, y: 2}, {x: 7, y: 2}, {x: 12, y: 2},
                    {x: 0, y: 3}, {x: 5, y: 3}, {x: 7, y: 3}, {x: 12, y: 3},
                    {x: 0, y: 4}, {x: 5, y: 4}, {x: 7, y: 4}, {x: 12, y: 4},
                    {x: 2, y: 5}, {x: 3, y: 5}, {x: 4, y: 5}, {x: 8, y: 5}, {x: 9, y: 5}, {x: 10, y: 5},
                    // –ù–∏–∂–Ω—è—è —á–∞—Å—Ç—å
                    {x: 2, y: 7}, {x: 3, y: 7}, {x: 4, y: 7}, {x: 8, y: 7}, {x: 9, y: 7}, {x: 10, y: 7},
                    {x: 0, y: 8}, {x: 5, y: 8}, {x: 7, y: 8}, {x: 12, y: 8},
                    {x: 0, y: 9}, {x: 5, y: 9}, {x: 7, y: 9}, {x: 12, y: 9},
                    {x: 0, y: 10}, {x: 5, y: 10}, {x: 7, y: 10}, {x: 12, y: 10},
                    {x: 2, y: 12}, {x: 3, y: 12}, {x: 4, y: 12}, {x: 8, y: 12}, {x: 9, y: 12}, {x: 10, y: 12}
                ];
            }
            
            // HWSS - Heavy-weight spaceship
            getHWSS() {
                return [
                    {x: 0, y: 0}, {x: 1, y: 0}, {x: 4, y: 0}, {x: 5, y: 0},
                    {x: 6, y: 1},
                    {x: 6, y: 2},
                    {x: 0, y: 3}, {x: 5, y: 3}, {x: 6, y: 3},
                    {x: 1, y: 4}, {x: 2, y: 4}, {x: 3, y: 4}, {x: 4, y: 4}, {x: 5, y: 4}, {x: 6, y: 4}
                ];
            }
            
            // Queen Bee Shuttle
            getQueenBeeShuttle() {
                return [
                    {x: 0, y: 0}, {x: 1, y: 0},
                    {x: 0, y: 1}, {x: 2, y: 1},
                    {x: 2, y: 2},
                    {x: 4, y: 3}, {x: 5, y: 3},
                    {x: 4, y: 4}, {x: 6, y: 4},
                    {x: 6, y: 5},
                    {x: 8, y: 6}, {x: 9, y: 6},
                    {x: 8, y: 7}, {x: 10, y: 7},
                    {x: 10, y: 8},
                    {x: 18, y: 7}, {x: 19, y: 7},
                    {x: 18, y: 8}, {x: 20, y: 8},
                    {x: 20, y: 9}
                ];
            }
            
            // Gosper Glider Gun (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
            getGosperGliderGun() {
                return [
                    // –õ–µ–≤—ã–π –±–ª–æ–∫
                    {x: 1, y: 5}, {x: 2, y: 5},
                    {x: 1, y: 6}, {x: 2, y: 6},
                    // –õ–µ–≤—ã–π –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä
                    {x: 11, y: 5}, {x: 11, y: 6}, {x: 11, y: 7},
                    {x: 12, y: 4}, {x: 12, y: 8},
                    {x: 13, y: 3}, {x: 13, y: 9},
                    {x: 14, y: 3}, {x: 14, y: 9},
                    {x: 15, y: 6},
                    {x: 16, y: 4}, {x: 16, y: 8},
                    {x: 17, y: 5}, {x: 17, y: 6}, {x: 17, y: 7},
                    {x: 18, y: 6},
                    // –ü—Ä–∞–≤—ã–π –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä
                    {x: 21, y: 3}, {x: 21, y: 4}, {x: 21, y: 5},
                    {x: 22, y: 3}, {x: 22, y: 4}, {x: 22, y: 5},
                    {x: 23, y: 2}, {x: 23, y: 6},
                    {x: 25, y: 1}, {x: 25, y: 2}, {x: 25, y: 6}, {x: 25, y: 7},
                    // –ü—Ä–∞–≤—ã–π –±–ª–æ–∫
                    {x: 35, y: 3}, {x: 36, y: 3},
                    {x: 35, y: 4}, {x: 36, y: 4}
                ];
            }
            
            // –ì–ª–∞–π–¥–µ—Ä
            getGlider() {
                return [
                    {x: 0, y: 1},
                    {x: 1, y: 2},
                    {x: 2, y: 0}, {x: 2, y: 1}, {x: 2, y: 2}
                ];
            }
            
            // Beacon - –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä –ø–µ—Ä–∏–æ–¥ 2
            getBeacon() {
                return [
                    {x: 0, y: 0}, {x: 1, y: 0},
                    {x: 0, y: 1},
                    {x: 3, y: 2},
                    {x: 2, y: 3}, {x: 3, y: 3}
                ];
            }
            
            // Toad - –æ—Å—Ü–∏–ª–ª—è—Ç–æ—Ä –ø–µ—Ä–∏–æ–¥ 2
            getToad() {
                return [
                    {x: 1, y: 0}, {x: 2, y: 0}, {x: 3, y: 0},
                    {x: 0, y: 1}, {x: 1, y: 1}, {x: 2, y: 1}
                ];
            }
            
            countNeighbors(x, y) {
                let count = 0;
                
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        if (dx === 0 && dy === 0) continue;
                        
                        const nx = (x + dx + this.cols) % this.cols;
                        const ny = (y + dy + this.rows) % this.rows;
                        
                        if (this.grid[ny][nx]) {
                            count++;
                        }
                    }
                }
                
                return count;
            }
            
            update() {
                const newGrid = [];
                const fadeSpeed = 0.15; // –°–∫–æ—Ä–æ—Å—Ç—å –∑–∞—Ç—É—Ö–∞–Ω–∏—è/–ø–æ—è–≤–ª–µ–Ω–∏—è
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é —Å–µ—Ç–∫—É
                for (let y = 0; y < this.rows; y++) {
                    const row = [];
                    for (let x = 0; x < this.cols; x++) {
                        const neighbors = this.countNeighbors(x, y);
                        const currentCell = this.grid[y][x];
                        
                        // –ü—Ä–∞–≤–∏–ª–∞ –∏–≥—Ä—ã "–ñ–∏–∑–Ω—å"
                        if (currentCell) {
                            // –ñ–∏–≤–∞—è –∫–ª–µ—Ç–∫–∞ –≤—ã–∂–∏–≤–∞–µ—Ç —Å 2 –∏–ª–∏ 3 —Å–æ—Å–µ–¥—è–º–∏
                            row.push(neighbors === 2 || neighbors === 3);
                        } else {
                            // –ú–µ—Ä—Ç–≤–∞—è –∫–ª–µ—Ç–∫–∞ –æ–∂–∏–≤–∞–µ—Ç —Å —Ä–æ–≤–Ω–æ 3 —Å–æ—Å–µ–¥—è–º–∏
                            row.push(neighbors === 3);
                        }
                    }
                    newGrid.push(row);
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª –¥–ª—è –ø–ª–∞–≤–Ω—ã—Ö –ø–µ—Ä–µ—Ö–æ–¥–æ–≤
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        if (newGrid[y][x]) {
                            // –ö–ª–µ—Ç–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∂–∏–≤–æ–π - —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∞–ª—å—Ñ–∞
                            this.alphaGrid[y][x] = Math.min(1.0, this.alphaGrid[y][x] + fadeSpeed);
                        } else {
                            // –ö–ª–µ—Ç–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –º–µ—Ä—Ç–≤–æ–π - —É–º–µ–Ω—å—à–∞–µ–º –∞–ª—å—Ñ–∞
                            this.alphaGrid[y][x] = Math.max(0.0, this.alphaGrid[y][x] - fadeSpeed);
                        }
                    }
                }
                
                this.grid = newGrid;
                this.generation++;
                
                // –ö–∞–∂–¥—ã–µ 10 —Ç–∞–∫—Ç–æ–≤ –∑–∞–ø—É—Å–∫–∞–µ–º –≥–ª–∞–π–¥–µ—Ä –∏–∑ –ø—É—Å—Ç–æ–≥–æ –º–µ—Å—Ç–∞
                if (this.generation % 10 === 0) {
                    this.launchRandomGlider();
                }
                
                // –ö–∞–∂–¥—ã–µ 50 —Ç–∞–∫—Ç–æ–≤ —Å–æ–∑–¥–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Ñ–∏–≥—É—Ä—É –∏–∑ –∑–∞—Å–µ–≤–∞
                if (this.generation % 50 === 0) {
                    console.log(`üéØ –ü–æ–∫–æ–ª–µ–Ω–∏–µ ${this.generation} - –≤—Ä–µ–º—è —Å–æ–∑–¥–∞–Ω–∏—è —Ñ–∏–≥—É—Ä—ã!`);
                    this.spawnRandomPattern();
                }
            }
            
            // –ó–∞–ø—É—Å–∫ –≥–ª–∞–π–¥–µ—Ä–∞ –∏–∑ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –ø—É—Å—Ç–æ–≥–æ –º–µ—Å—Ç–∞ –≤ —Å–ª—É—á–∞–π–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏
            launchRandomGlider() {
                // –ò—â–µ–º –ø—É—Å—Ç—ã–µ –æ–±–ª–∞—Å—Ç–∏ (–≥–¥–µ –Ω–µ—Ç –∂–∏–≤—ã—Ö –∫–ª–µ—Ç–æ–∫ –≤ —Ä–∞–¥–∏—É—Å–µ 10 –∫–ª–µ—Ç–æ–∫)
                const emptySpots = [];
                const checkRadius = 10;
                
                for (let y = checkRadius; y < this.rows - checkRadius; y += 5) {
                    for (let x = checkRadius; x < this.cols - checkRadius; x += 5) {
                        let isEmpty = true;
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±–ª–∞—Å—Ç—å –≤–æ–∫—Ä—É–≥ —Ç–æ—á–∫–∏
                        for (let dy = -checkRadius; dy <= checkRadius && isEmpty; dy++) {
                            for (let dx = -checkRadius; dx <= checkRadius && isEmpty; dx++) {
                                const nx = x + dx;
                                const ny = y + dy;
                                if (nx >= 0 && nx < this.cols && ny >= 0 && ny < this.rows) {
                                    if (this.grid[ny][nx]) {
                                        isEmpty = false;
                                    }
                                }
                            }
                        }
                        
                        if (isEmpty) {
                            emptySpots.push({x, y});
                        }
                    }
                }
                
                // –ï—Å–ª–∏ –µ—Å—Ç—å –ø—É—Å—Ç—ã–µ –º–µ—Å—Ç–∞, –∑–∞–ø—É—Å–∫–∞–µ–º –≥–ª–∞–π–¥–µ—Ä
                if (emptySpots.length > 0) {
                    const spot = emptySpots[Math.floor(Math.random() * emptySpots.length)];
                    const direction = Math.floor(Math.random() * 4); // 0-3 –¥–ª—è —á–µ—Ç—ã—Ä–µ—Ö –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–π
                    const glider = this.getGliderInDirection(direction);
                    
                    this.placePattern(glider, spot.x, spot.y);
                }
            }
            
            // –ü–æ–ª—É—á–µ–Ω–∏–µ –≥–ª–∞–π–¥–µ—Ä–∞ –≤ –Ω—É–∂–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏
            getGliderInDirection(direction) {
                switch (direction) {
                    case 0: // –í–ø—Ä–∞–≤–æ-–≤–Ω–∏–∑ (–∫–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–π)
                        return [
                            {x: 0, y: 1},
                            {x: 1, y: 2},
                            {x: 2, y: 0}, {x: 2, y: 1}, {x: 2, y: 2}
                        ];
                    case 1: // –í–ª–µ–≤–æ-–≤–Ω–∏–∑
                        return [
                            {x: 2, y: 1},
                            {x: 1, y: 2},
                            {x: 0, y: 0}, {x: 0, y: 1}, {x: 0, y: 2}
                        ];
                    case 2: // –í–ø—Ä–∞–≤–æ-–≤–≤–µ—Ä—Ö
                        return [
                            {x: 0, y: 1},
                            {x: 1, y: 0},
                            {x: 2, y: 0}, {x: 2, y: 1}, {x: 2, y: 2}
                        ];
                    case 3: // –í–ª–µ–≤–æ-–≤–≤–µ—Ä—Ö
                        return [
                            {x: 2, y: 1},
                            {x: 1, y: 0},
                            {x: 0, y: 0}, {x: 0, y: 1}, {x: 0, y: 2}
                        ];
                    default:
                        return this.getGlider(); // –í–æ–∑–≤—Ä–∞—Ç –∫ –∫–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–º—É
                }
            }
            
            render() {
                // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ–Ω–∞
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // –†–∏—Å—É–µ–º –∫—Ä—É–≥–ª—ã–µ –∫–ª–µ—Ç–∫–∏ —Å –∞–ª—å—Ñ–∞-–∫–∞–Ω–∞–ª–æ–º –¥–ª—è –ø–ª–∞–≤–Ω—ã—Ö –ø–µ—Ä–µ—Ö–æ–¥–æ–≤
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        const alpha = this.alphaGrid[y][x];
                        
                        if (alpha > 0) {
                            // –ò—Å–ø–æ–ª—å–∑—É–µ–º rgba –¥–ª—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏
                            this.ctx.fillStyle = `rgba(34, 197, 94, ${alpha})`;
                            
                            // –†–∏—Å—É–µ–º –∫—Ä—É–≥–ª—ã–µ —Ç–æ—á–∫–∏ –≤–º–µ—Å—Ç–æ –∫–≤–∞–¥—Ä–∞—Ç–æ–≤
                            const centerX = x * (this.cellSize + this.cellGap) + this.cellSize / 2;
                            const centerY = y * (this.cellSize + this.cellGap) + this.cellSize / 2;
                            const radius = this.cellSize / 2;
                            
                            this.ctx.beginPath();
                            this.ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                            this.ctx.fill();
                        }
                    }
                }
                
                // –†–∏—Å—É–µ–º –∫–æ–Ω—Ç—Ä–∞—Å—Ç–Ω—ã–π —Ç–µ–∫—Å—Ç –ø–æ —Ü–µ–Ω—Ç—Ä—É
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                // –ù–æ—Ä–º–∞–ª—å–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
                this.ctx.globalAlpha = 0.7;
                
                // –ß–µ—Ä–Ω–∞—è –æ–±–≤–æ–¥–∫–∞ –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ —Å –∫–ª–µ—Ç–∫–∞–º–∏
                this.ctx.strokeStyle = 'black';
                this.ctx.lineWidth = 8;
                this.ctx.font = 'bold 72px "Helvetica Neue", Arial, sans-serif';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.strokeText('Life.Duletsky.Ru', centerX, centerY);
                
                // –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç –ø–æ–≤–µ—Ä—Ö —á–µ—Ä–Ω–æ–π –æ–±–≤–æ–¥–∫–∏
                this.ctx.fillStyle = 'white';
                this.ctx.fillText('Life.Duletsky.Ru', centerX, centerY);
                
                // –ü–æ–¥—Å–∫–∞–∑–∫–∏ –ø–æ –∫–ª–∞–≤–∏—à–∞–º –ø–æ–¥ –æ—Å–Ω–æ–≤–Ω—ã–º —Ç–µ–∫—Å—Ç–æ–º
                this.ctx.globalAlpha = 0.5;
                this.ctx.font = 'bold 16px "Helvetica Neue", Arial, sans-serif';
                
                const shortcuts = [
                    '1-Pentadecathlon  2-Pulsar  3-HWSS  4-Queen Bee',
                    '5-Glider Gun  6-Beacon  7-Toad  8-Glider',
                    'F5-Reset'
                ];
                
                // –ß–µ—Ä–Ω–∞—è –æ–±–≤–æ–¥–∫–∞ –¥–ª—è –ø–æ–¥—Å–∫–∞–∑–æ–∫
                this.ctx.strokeStyle = 'black';
                this.ctx.lineWidth = 3;
                
                shortcuts.forEach((line, index) => {
                    const y = centerY + 60 + (index * 25);
                    this.ctx.strokeText(line, centerX, y);
                });
                
                // –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç –ø–æ–¥—Å–∫–∞–∑–æ–∫
                this.ctx.fillStyle = 'white';
                shortcuts.forEach((line, index) => {
                    const y = centerY + 60 + (index * 25);
                    this.ctx.fillText(line, centerX, y);
                });
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–æ—Ä–º–∞–ª—å–Ω—É—é –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
                this.ctx.globalAlpha = 1.0;
            }
            
            animate(timestamp) {
                if (!this.lastUpdate) {
                    this.lastUpdate = timestamp;
                }
                
                const elapsed = timestamp - this.lastUpdate;
                const interval = 1000 / this.speed;
                
                if (elapsed > interval) {
                    this.update();
                    this.render();
                    this.lastUpdate = timestamp;
                }
                
                if (this.isRunning) {
                    this.animationId = requestAnimationFrame((t) => this.animate(t));
                }
            }
            
            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.lastUpdate = 0;
                    this.animationId = requestAnimationFrame((t) => this.animate(t));
                }
            }
            
            stop() {
                if (this.isRunning) {
                    this.isRunning = false;
                    if (this.animationId) {
                        cancelAnimationFrame(this.animationId);
                    }
                }
            }
            
            reset() {
                this.stop();
                this.initializeGrid();
                this.render();
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø–æ—Å–ª–µ reset
                setTimeout(() => {
                    this.start();
                }, 500);
            }
            
            bindEvents() {
                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É –≥–æ—Ä—è—á–∏—Ö –∫–ª–∞–≤–∏—à
                window.addEventListener('keydown', (event) => {
                    // F5 –∏–ª–∏ Ctrl+R –¥–ª—è reset
                    if (event.key === 'F5' || (event.ctrlKey && event.key === 'r')) {
                        event.preventDefault();
                        this.reset();
                        return;
                    }
                    
                    // –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–∏–≥—É—Ä –ø–æ –∫–ª–∞–≤–∏—à–∞–º
                    const bestSpot = this.findBestEmptySpot();
                    
                    if (!bestSpot) {
                        console.log('‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–æ –ø—É—Å—Ç—ã—Ö –º–µ—Å—Ç –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è —Ñ–∏–≥—É—Ä—ã');
                        return;
                    }
                    
                    switch(event.key) {
                        case '1':
                            this.placePattern(this.getPentadecathlon(), bestSpot.x - 6, bestSpot.y - 6);
                            console.log(`üéØ –°–æ–∑–¥–∞–Ω Pentadecathlon –≤ –ª—É—á—à–µ–º –º–µ—Å—Ç–µ (${bestSpot.x}, ${bestSpot.y})`);
                            break;
                        case '2':
                            this.placePattern(this.getPulsar(), bestSpot.x - 7, bestSpot.y - 7);
                            console.log(`üéØ –°–æ–∑–¥–∞–Ω Pulsar –≤ –ª—É—á—à–µ–º –º–µ—Å—Ç–µ (${bestSpot.x}, ${bestSpot.y})`);
                            break;
                        case '3':
                            this.placePattern(this.getHWSS(), bestSpot.x - 4, bestSpot.y - 3);
                            console.log(`üéØ –°–æ–∑–¥–∞–Ω HWSS –≤ –ª—É—á—à–µ–º –º–µ—Å—Ç–µ (${bestSpot.x}, ${bestSpot.y})`);
                            break;
                        case '4':
                            this.placePattern(this.getQueenBeeShuttle(), bestSpot.x - 12, bestSpot.y - 5);
                            console.log(`üéØ –°–æ–∑–¥–∞–Ω Queen Bee Shuttle –≤ –ª—É—á—à–µ–º –º–µ—Å—Ç–µ (${bestSpot.x}, ${bestSpot.y})`);
                            break;
                        case '5':
                            this.placePattern(this.getGosperGliderGun(), bestSpot.x - 20, bestSpot.y - 5);
                            console.log(`üéØ –°–æ–∑–¥–∞–Ω–∞ Gosper Glider Gun –≤ –ª—É—á—à–µ–º –º–µ—Å—Ç–µ (${bestSpot.x}, ${bestSpot.y})`);
                            break;
                        case '6':
                            this.placePattern(this.getBeacon(), bestSpot.x - 2, bestSpot.y - 2);
                            console.log(`üéØ –°–æ–∑–¥–∞–Ω Beacon –≤ –ª—É—á—à–µ–º –º–µ—Å—Ç–µ (${bestSpot.x}, ${bestSpot.y})`);
                            break;
                        case '7':
                            this.placePattern(this.getToad(), bestSpot.x - 2, bestSpot.y - 1);
                            console.log(`üéØ –°–æ–∑–¥–∞–Ω Toad –≤ –ª—É—á—à–µ–º –º–µ—Å—Ç–µ (${bestSpot.x}, ${bestSpot.y})`);
                            break;
                        case '8':
                            this.placePattern(this.getGlider(), bestSpot.x - 1, bestSpot.y - 1);
                            console.log(`üéØ –°–æ–∑–¥–∞–Ω Glider –≤ –ª—É—á—à–µ–º –º–µ—Å—Ç–µ (${bestSpot.x}, ${bestSpot.y})`);
                            break;
                    }
                });
                
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.initializeGrid();
                    this.render();
                });
            }
            
            // –ó–∞–ø—É—Å–∫ —Å–ª—É—á–∞–π–Ω–æ–π —Ñ–∏–≥—É—Ä—ã –∏–∑ –∑–∞—Å–µ–≤–∞ –≤ –ø—É—Å—Ç–æ–º –º–µ—Å—Ç–µ
            spawnRandomPattern() {
                console.log(`–ü–æ–∫–æ–ª–µ–Ω–∏–µ ${this.generation}: –ü–æ–ø—ã—Ç–∫–∞ —Å–æ–∑–¥–∞—Ç—å —Ñ–∏–≥—É—Ä—É...`);
                
                // –í—Å–µ –¥–æ—Å—Ç—É–ø–Ω—ã–µ –ø–∞—Ç—Ç–µ—Ä–Ω—ã –∏–∑ –∑–∞—Å–µ–≤–∞
                const patterns = [
                    { name: 'pentadecathlon', cells: this.getPentadecathlon(), size: 12 },
                    { name: 'pulsar', cells: this.getPulsar(), size: 15 },
                    { name: 'hwss', cells: this.getHWSS(), size: 8 },
                    { name: 'queenBeeShuttle', cells: this.getQueenBeeShuttle(), size: 25 },
                    { name: 'gosperGliderGun', cells: this.getGosperGliderGun(), size: 40 },
                    { name: 'beacon', cells: this.getBeacon(), size: 6 },
                    { name: 'toad', cells: this.getToad(), size: 6 }
                ];
                
                // –ò—â–µ–º –ø—É—Å—Ç—ã–µ –æ–±–ª–∞—Å—Ç–∏ –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è (—É–º–µ–Ω—å—à–∞–µ–º —Ä–∞–¥–∏—É—Å)
                let emptySpots = this.findEmptySpots(15); // –£–º–µ–Ω—å—à–∞–µ–º —Å 20 –¥–æ 15
                console.log(`–ù–∞–π–¥–µ–Ω–æ –ø—É—Å—Ç—ã—Ö –º–µ—Å—Ç —Å —Ä–∞–¥–∏—É—Å–æ–º 15: ${emptySpots.length}`);
                
                // –ï—Å–ª–∏ –º–∞–ª–æ –º–µ—Å—Ç, –ø–æ–ø—Ä–æ–±—É–µ–º —Å –º–µ–Ω—å—à–∏–º —Ä–∞–¥–∏—É—Å–æ–º
                if (emptySpots.length < 3) {
                    emptySpots = this.findEmptySpots(10);
                    console.log(`–ù–∞–π–¥–µ–Ω–æ –ø—É—Å—Ç—ã—Ö –º–µ—Å—Ç —Å —Ä–∞–¥–∏—É—Å–æ–º 10: ${emptySpots.length}`);
                }
                
                // –ï—Å–ª–∏ –≤—Å—ë –µ—â—ë –º–∞–ª–æ, –ø–æ–ø—Ä–æ–±—É–µ–º —Å –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º —Ä–∞–¥–∏—É—Å–æ–º
                if (emptySpots.length < 3) {
                    emptySpots = this.findEmptySpots(5);
                    console.log(`–ù–∞–π–¥–µ–Ω–æ –ø—É—Å—Ç—ã—Ö –º–µ—Å—Ç —Å —Ä–∞–¥–∏—É—Å–æ–º 5: ${emptySpots.length}`);
                }
                
                if (emptySpots.length > 0) {
                    // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Ñ–∏–≥—É—Ä—É
                    const randomPattern = patterns[Math.floor(Math.random() * patterns.length)];
                    
                    // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –º–µ—Å—Ç–æ
                    const spot = emptySpots[Math.floor(Math.random() * emptySpots.length)];
                    
                    // –†–∞–∑–º–µ—â–∞–µ–º —Ñ–∏–≥—É—Ä—É
                    this.placePattern(randomPattern.cells, spot.x, spot.y);
                    
                    console.log(`‚úÖ –°–û–ó–î–ê–ù–ê —Ñ–∏–≥—É—Ä–∞ ${randomPattern.name} –≤ –ø–æ–∫–æ–ª–µ–Ω–∏–∏ ${this.generation} –Ω–∞ (${spot.x}, ${spot.y})`);
                } else {
                    console.log(`‚ùå –ù–µ –Ω–∞–π–¥–µ–Ω–æ –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö –ø—É—Å—Ç—ã—Ö –º–µ—Å—Ç, —Å–æ–∑–¥–∞—é –º–∞–ª—É—é —Ñ–∏–≥—É—Ä—É –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ...`);
                    
                    // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —Å–æ–∑–¥–∞–µ–º –º–∞–ª—É—é —Ñ–∏–≥—É—Ä—É –≤ —Å–ª—É—á–∞–π–Ω–æ–º –º–µ—Å—Ç–µ
                    const smallPatterns = [
                        { name: 'glider', cells: this.getGlider() },
                        { name: 'beacon', cells: this.getBeacon() },
                        { name: 'toad', cells: this.getToad() }
                    ];
                    
                    const randomSmallPattern = smallPatterns[Math.floor(Math.random() * smallPatterns.length)];
                    const x = Math.floor(Math.random() * (this.cols - 10)) + 5;
                    const y = Math.floor(Math.random() * (this.rows - 10)) + 5;
                    
                    this.placePattern(randomSmallPattern.cells, x, y);
                    console.log(`‚úÖ –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–û —Å–æ–∑–¥–∞–Ω–∞ –º–∞–ª–∞—è —Ñ–∏–≥—É—Ä–∞ ${randomSmallPattern.name} –Ω–∞ (${x}, ${y})`);
                }
            }
            
            // –ü–æ–∏—Å–∫ –ø—É—Å—Ç—ã—Ö –º–µ—Å—Ç –¥–ª—è —Ä–∞–∑–º–µ—â–µ–Ω–∏—è —Ñ–∏–≥—É—Ä
            findEmptySpots(checkRadius) {
                const emptySpots = [];
                const stepSize = Math.floor(checkRadius / 2); // –®–∞–≥ –ø–æ–∏—Å–∫–∞
                
                for (let y = checkRadius; y < this.rows - checkRadius; y += stepSize) {
                    for (let x = checkRadius; x < this.cols - checkRadius; x += stepSize) {
                        let isEmpty = true;
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±–ª–∞—Å—Ç—å –≤–æ–∫—Ä—É–≥ —Ç–æ—á–∫–∏
                        for (let dy = -checkRadius; dy <= checkRadius && isEmpty; dy++) {
                            for (let dx = -checkRadius; dx <= checkRadius && isEmpty; dx++) {
                                const nx = x + dx;
                                const ny = y + dy;
                                if (nx >= 0 && nx < this.cols && ny >= 0 && ny < this.rows) {
                                    if (this.grid[ny][nx]) {
                                        isEmpty = false;
                                    }
                                }
                            }
                        }
                        
                        if (isEmpty) {
                            emptySpots.push({x, y});
                        }
                    }
                }
                
                return emptySpots;
            }
            
            // –ü–æ–∏—Å–∫ —Å–∞–º–æ–≥–æ –±–æ–ª—å—à–æ–≥–æ –ø—É—Å—Ç–æ–≥–æ –º–µ—Å—Ç–∞
            findBestEmptySpot() {
                let bestSpot = null;
                let maxEmptyArea = 0;
                const checkRadius = 15; // –†–∞–¥–∏—É—Å –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤–æ–∫—Ä—É–≥ —Ç–æ—á–∫–∏
                const stepSize = 5; // –®–∞–≥ –ø–æ–∏—Å–∫–∞ –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏
                
                console.log(`–ò—â–µ–º –ª—É—á—à–µ–µ –ø—É—Å—Ç–æ–µ –º–µ—Å—Ç–æ... –†–∞–∑–º–µ—Ä –ø–æ–ª—è: ${this.cols}x${this.rows}`);
                
                for (let y = checkRadius; y < this.rows - checkRadius; y += stepSize) {
                    for (let x = checkRadius; x < this.cols - checkRadius; x += stepSize) {
                        let emptyCount = 0;
                        let totalCount = 0;
                        
                        // –°—á–∏—Ç–∞–µ–º –ø—É—Å—Ç—ã–µ –∫–ª–µ—Ç–∫–∏ –≤ –æ–±–ª–∞—Å—Ç–∏
                        for (let dy = -checkRadius; dy <= checkRadius; dy++) {
                            for (let dx = -checkRadius; dx <= checkRadius; dx++) {
                                const nx = x + dx;
                                const ny = y + dy;
                                if (nx >= 0 && nx < this.cols && ny >= 0 && ny < this.rows) {
                                    totalCount++;
                                    if (!this.grid[ny][nx]) {
                                        emptyCount++;
                                    }
                                }
                            }
                        }
                        
                        // –ü—Ä–æ—Ü–µ–Ω—Ç –ø—É—Å—Ç—ã—Ö –∫–ª–µ—Ç–æ–∫ –≤ –æ–±–ª–∞—Å—Ç–∏
                        const emptyRatio = emptyCount / totalCount;
                        
                        // –ò—â–µ–º –æ–±–ª–∞—Å—Ç—å —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –ø—É—Å—Ç—ã—Ö –∫–ª–µ—Ç–æ–∫ (–º–∏–Ω–∏–º—É–º 70% –ø—É—Å—Ç—ã—Ö)
                        if (emptyRatio > 0.7 && emptyCount > maxEmptyArea) {
                            maxEmptyArea = emptyCount;
                            bestSpot = {x, y};
                        }
                    }
                }
                
                console.log(`–ù–∞–π–¥–µ–Ω–æ –ª—É—á—à–µ–µ –º–µ—Å—Ç–æ: ${bestSpot ? `(${bestSpot.x}, ${bestSpot.y})` : '–Ω–µ—Ç'}, –ø—É—Å—Ç—ã—Ö –∫–ª–µ—Ç–æ–∫: ${maxEmptyArea}`);
                
                // –ï—Å–ª–∏ –Ω–µ –Ω–∞—à–ª–∏ –∏–¥–µ–∞–ª—å–Ω–æ–µ –º–µ—Å—Ç–æ, –ø–æ–ø—Ä–æ–±—É–µ–º —Å –º–µ–Ω—å—à–∏–º–∏ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è–º–∏
                if (!bestSpot) {
                    console.log('–ü–æ–∏—Å–∫ —Å –ø–æ–Ω–∏–∂–µ–Ω–Ω—ã–º–∏ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è–º–∏...');
                    for (let y = 10; y < this.rows - 10; y += 10) {
                        for (let x = 10; x < this.cols - 10; x += 10) {
                            let emptyCount = 0;
                            
                            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –º–µ–Ω—å—à—É—é –æ–±–ª–∞—Å—Ç—å 10x10
                            for (let dy = -5; dy <= 5; dy++) {
                                for (let dx = -5; dx <= 5; dx++) {
                                    const nx = x + dx;
                                    const ny = y + dy;
                                    if (nx >= 0 && nx < this.cols && ny >= 0 && ny < this.rows) {
                                        if (!this.grid[ny][nx]) {
                                            emptyCount++;
                                        }
                                    }
                                }
                            }
                            
                            if (emptyCount > 50 && emptyCount > maxEmptyArea) {
                                maxEmptyArea = emptyCount;
                                bestSpot = {x, y};
                            }
                        }
                    }
                }
                
                return bestSpot;
            }
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            new GameOfLife();
        });
    </script>
