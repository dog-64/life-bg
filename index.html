<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas {
            display: block;
            background: #1a1a1a;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .controls button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background 0.3s;
        }
        
        .controls button:hover {
            background: #555;
        }
        
        .controls button.active {
            background: #22c55e;
        }
        
        .info {
            font-size: 14px;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .speed-control input {
            width: 100px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div>
            <button id="playPause">Играть</button>
            <button id="reset">Сброс</button>
            <button id="settings">Настройки</button>
        </div>
        
        <div class="info">
            <span>Поколение: <span id="generation">0</span></span>
        </div>
        
        <div class="speed-control" id="speedControl" style="display: none;">
            <label>Скорость:</label>
            <input type="range" id="speed" min="1" max="30" value="10">
            <span id="speedValue">10</span>
        </div>
    </div>

    <script>
        class GameOfLife {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.playPauseBtn = document.getElementById('playPause');
                this.resetBtn = document.getElementById('reset');
                this.settingsBtn = document.getElementById('settings');
                this.generationSpan = document.getElementById('generation');
                this.speedControl = document.getElementById('speedControl');
                this.speedSlider = document.getElementById('speed');
                this.speedValue = document.getElementById('speedValue');
                
                this.cellSize = 8;
                this.cellGap = 1;
                this.isRunning = false;
                this.generation = 0;
                this.speed = 10;
                this.showSettings = false;
                
                this.grid = [];
                this.rows = 0;
                this.cols = 0;
                
                this.lastUpdate = 0;
                this.animationId = null;
                
                this.init();
                this.bindEvents();
            }
            
            init() {
                this.resizeCanvas();
                this.initializeGrid();
                this.render();
                
                // Автоматически запускаем игру
                setTimeout(() => {
                    this.start();
                }, 500);
            }
            
            resizeCanvas() {
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = window.innerWidth * dpr;
                this.canvas.height = window.innerHeight * dpr;
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
                this.ctx.scale(dpr, dpr);
                
                this.cols = Math.floor(window.innerWidth / (this.cellSize + this.cellGap));
                this.rows = Math.floor(window.innerHeight / (this.cellSize + this.cellGap));
            }
            
            initializeGrid() {
                // Создаем пустую сетку с альфа-каналом для плавных переходов
                this.grid = [];
                this.alphaGrid = [];
                for (let y = 0; y < this.rows; y++) {
                    const row = [];
                    const alphaRow = [];
                    for (let x = 0; x < this.cols; x++) {
                        row.push(false);
                        alphaRow.push(0.0); // Начальная прозрачность
                    }
                    this.grid.push(row);
                    this.alphaGrid.push(alphaRow);
                }
                
                // Создаем 5 групп по 100-200 клеток
                const numGroups = 5;
                
                for (let group = 0; group < numGroups; group++) {
                    const groupSize = Math.floor(Math.random() * 101) + 100; // 100-200 клеток
                    const centerX = Math.floor(Math.random() * this.cols);
                    const centerY = Math.floor(Math.random() * this.rows);
                    
                    for (let i = 0; i < groupSize; i++) {
                        // Размещаем клетки в области 21x21 вокруг центра для большего количества клеток
                        const offsetX = Math.floor(Math.random() * 21) - 10; // от -10 до 10
                        const offsetY = Math.floor(Math.random() * 21) - 10; // от -10 до 10
                        
                        const x = (centerX + offsetX + this.cols) % this.cols;
                        const y = (centerY + offsetY + this.rows) % this.rows;
                        
                        this.grid[y][x] = true;
                        this.alphaGrid[y][x] = 1.0; // Полная непрозрачность для живых клеток
                    }
                }
                
                this.generation = 0;
                this.updateGenerationDisplay();
            }
            
            countNeighbors(x, y) {
                let count = 0;
                
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        if (dx === 0 && dy === 0) continue;
                        
                        const nx = (x + dx + this.cols) % this.cols;
                        const ny = (y + dy + this.rows) % this.rows;
                        
                        if (this.grid[ny][nx]) {
                            count++;
                        }
                    }
                }
                
                return count;
            }
            
            update() {
                const newGrid = [];
                const fadeSpeed = 0.15; // Скорость затухания/появления
                
                // Создаем новую сетку
                for (let y = 0; y < this.rows; y++) {
                    const row = [];
                    for (let x = 0; x < this.cols; x++) {
                        const neighbors = this.countNeighbors(x, y);
                        const currentCell = this.grid[y][x];
                        
                        // Правила игры "Жизнь"
                        if (currentCell) {
                            // Живая клетка выживает с 2 или 3 соседями
                            row.push(neighbors === 2 || neighbors === 3);
                        } else {
                            // Мертвая клетка оживает с ровно 3 соседями
                            row.push(neighbors === 3);
                        }
                    }
                    newGrid.push(row);
                }
                
                // Обновляем альфа-канал для плавных переходов
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        if (newGrid[y][x]) {
                            // Клетка должна быть живой - увеличиваем альфа
                            this.alphaGrid[y][x] = Math.min(1.0, this.alphaGrid[y][x] + fadeSpeed);
                        } else {
                            // Клетка должна быть мертвой - уменьшаем альфа
                            this.alphaGrid[y][x] = Math.max(0.0, this.alphaGrid[y][x] - fadeSpeed);
                        }
                    }
                }
                
                this.grid = newGrid;
                this.generation++;
                this.updateGenerationDisplay();
            }
            
            render() {
                // Очистка фона
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Рисуем клетки с альфа-каналом для плавных переходов
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        const alpha = this.alphaGrid[y][x];
                        
                        if (alpha > 0) {
                            // Используем rgba для прозрачности
                            this.ctx.fillStyle = `rgba(34, 197, 94, ${alpha})`;
                            this.ctx.fillRect(
                                x * (this.cellSize + this.cellGap),
                                y * (this.cellSize + this.cellGap),
                                this.cellSize,
                                this.cellSize
                            );
                        }
                    }
                }
            }
            
            animate(timestamp) {
                if (!this.lastUpdate) {
                    this.lastUpdate = timestamp;
                }
                
                const elapsed = timestamp - this.lastUpdate;
                const interval = 1000 / this.speed;
                
                if (elapsed > interval) {
                    this.update();
                    this.render();
                    this.lastUpdate = timestamp;
                }
                
                if (this.isRunning) {
                    this.animationId = requestAnimationFrame((t) => this.animate(t));
                }
            }
            
            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.playPauseBtn.textContent = 'Пауза';
                    this.playPauseBtn.classList.add('active');
                    this.lastUpdate = 0;
                    this.animationId = requestAnimationFrame((t) => this.animate(t));
                }
            }
            
            stop() {
                if (this.isRunning) {
                    this.isRunning = false;
                    this.playPauseBtn.textContent = 'Играть';
                    this.playPauseBtn.classList.remove('active');
                    if (this.animationId) {
                        cancelAnimationFrame(this.animationId);
                    }
                }
            }
            
            reset() {
                this.stop();
                this.initializeGrid();
                this.render();
            }
            
            toggleSettings() {
                this.showSettings = !this.showSettings;
                this.speedControl.style.display = this.showSettings ? 'flex' : 'none';
            }
            
            updateGenerationDisplay() {
                this.generationSpan.textContent = this.generation;
            }
            
            bindEvents() {
                this.playPauseBtn.addEventListener('click', () => {
                    if (this.isRunning) {
                        this.stop();
                    } else {
                        this.start();
                    }
                });
                
                this.resetBtn.addEventListener('click', () => this.reset());
                this.settingsBtn.addEventListener('click', () => this.toggleSettings());
                
                this.speedSlider.addEventListener('input', (e) => {
                    this.speed = parseInt(e.target.value);
                    this.speedValue.textContent = this.speed;
                });
                
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.initializeGrid();
                    this.render();
                });
            }
        }
        
        // Запускаем игру после загрузки страницы
        window.addEventListener('load', () => {
            new GameOfLife();
        });
    </script>
</body>
</html>
