<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #canvas {
            display: block;
            background: #1a1a1a;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    


    <script>
        class GameOfLife {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.cellSize = 8;
                this.cellGap = 1;
                this.isRunning = false;
                this.generation = 0;
                this.speed = 10;
                
                this.grid = [];
                this.rows = 0;
                this.cols = 0;
                
                this.lastUpdate = 0;
                this.animationId = null;
                
                this.init();
                this.bindEvents();
            }
            
            init() {
                this.resizeCanvas();
                this.initializeGrid();
                this.render();
                
                // Автоматически запускаем игру
                setTimeout(() => {
                    this.start();
                }, 500);
            }
            
            resizeCanvas() {
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = window.innerWidth * dpr;
                this.canvas.height = window.innerHeight * dpr;
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
                this.ctx.scale(dpr, dpr);
                
                this.cols = Math.floor(window.innerWidth / (this.cellSize + this.cellGap));
                this.rows = Math.floor(window.innerHeight / (this.cellSize + this.cellGap));
            }
            
            initializeGrid() {
                // Создаем пустую сетку с альфа-каналом для плавных переходов
                this.grid = [];
                this.alphaGrid = [];
                for (let y = 0; y < this.rows; y++) {
                    const row = [];
                    const alphaRow = [];
                    for (let x = 0; x < this.cols; x++) {
                        row.push(false);
                        alphaRow.push(0.0); // Начальная прозрачность
                    }
                    this.grid.push(row);
                    this.alphaGrid.push(alphaRow);
                }
                
                // Создаем 5 групп по спирали от центра
                const numGroups = 5;
                const centerX = Math.floor(this.cols / 2);
                const centerY = Math.floor(this.rows / 2);
                
                for (let group = 0; group < numGroups; group++) {
                    const groupSize = Math.floor(Math.random() * 101) + 100; // 100-200 клеток
                    
                    // Спиральное расположение групп от центра
                    const angle = (group * 2 * Math.PI) / numGroups; // Равномерно по кругу
                    const radius = (group + 1) * Math.min(this.cols, this.rows) * 0.15; // Увеличивающийся радиус
                    
                    const groupCenterX = Math.floor(centerX + Math.cos(angle) * radius);
                    const groupCenterY = Math.floor(centerY + Math.sin(angle) * radius);
                    
                    for (let i = 0; i < groupSize; i++) {
                        // Более рыхлое расположение - случайное рассеивание в большой области
                        // Используем нормальное распределение для более органичного вида
                        let offsetX, offsetY;
                        do {
                            offsetX = Math.floor((Math.random() + Math.random() + Math.random() - 1.5) * 30); // -45 до 45, с концентрацией к центру
                            offsetY = Math.floor((Math.random() + Math.random() + Math.random() - 1.5) * 30);
                        } while (Math.sqrt(offsetX * offsetX + offsetY * offsetY) > 40); // Ограничиваем радиусом
                        
                        const x = (groupCenterX + offsetX + this.cols) % this.cols;
                        const y = (groupCenterY + offsetY + this.rows) % this.rows;
                        
                        // Проверяем границы и добавляем некоторую случайность для рыхлости
                        if (x >= 0 && x < this.cols && y >= 0 && y < this.rows && Math.random() > 0.1) {
                            this.grid[y][x] = true;
                            this.alphaGrid[y][x] = 1.0; // Полная непрозрачность для живых клеток
                        }
                    }
                }
                
                this.generation = 0;
            }
            
            countNeighbors(x, y) {
                let count = 0;
                
                for (let dy = -1; dy <= 1; dy++) {
                    for (let dx = -1; dx <= 1; dx++) {
                        if (dx === 0 && dy === 0) continue;
                        
                        const nx = (x + dx + this.cols) % this.cols;
                        const ny = (y + dy + this.rows) % this.rows;
                        
                        if (this.grid[ny][nx]) {
                            count++;
                        }
                    }
                }
                
                return count;
            }
            
            update() {
                const newGrid = [];
                const fadeSpeed = 0.15; // Скорость затухания/появления
                
                // Создаем новую сетку
                for (let y = 0; y < this.rows; y++) {
                    const row = [];
                    for (let x = 0; x < this.cols; x++) {
                        const neighbors = this.countNeighbors(x, y);
                        const currentCell = this.grid[y][x];
                        
                        // Правила игры "Жизнь"
                        if (currentCell) {
                            // Живая клетка выживает с 2 или 3 соседями
                            row.push(neighbors === 2 || neighbors === 3);
                        } else {
                            // Мертвая клетка оживает с ровно 3 соседями
                            row.push(neighbors === 3);
                        }
                    }
                    newGrid.push(row);
                }
                
                // Обновляем альфа-канал для плавных переходов
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        if (newGrid[y][x]) {
                            // Клетка должна быть живой - увеличиваем альфа
                            this.alphaGrid[y][x] = Math.min(1.0, this.alphaGrid[y][x] + fadeSpeed);
                        } else {
                            // Клетка должна быть мертвой - уменьшаем альфа
                            this.alphaGrid[y][x] = Math.max(0.0, this.alphaGrid[y][x] - fadeSpeed);
                        }
                    }
                }
                
                this.grid = newGrid;
                this.generation++;
            }
            
            render() {
                // Очистка фона
                this.ctx.fillStyle = '#1a1a1a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Рисуем круглые клетки с альфа-каналом для плавных переходов
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        const alpha = this.alphaGrid[y][x];
                        
                        if (alpha > 0) {
                            // Используем rgba для прозрачности
                            this.ctx.fillStyle = `rgba(34, 197, 94, ${alpha})`;
                            
                            // Рисуем круглые точки вместо квадратов
                            const centerX = x * (this.cellSize + this.cellGap) + this.cellSize / 2;
                            const centerY = y * (this.cellSize + this.cellGap) + this.cellSize / 2;
                            const radius = this.cellSize / 2;
                            
                            this.ctx.beginPath();
                            this.ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                            this.ctx.fill();
                        }
                    }
                }
                
                // Рисуем контрастный текст по центру
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                // Максимальная видимость для тестирования
                this.ctx.globalAlpha = 1.0;
                
                // Черная обводка для контраста с клетками
                this.ctx.strokeStyle = 'black';
                this.ctx.lineWidth = 10;
                this.ctx.font = 'bold 80px "Helvetica Neue", Arial, sans-serif';
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.strokeText('R300.39-Pc.Ru', centerX, centerY);
                
                // Красный текст для максимальной видимости (тестирование)
                this.ctx.fillStyle = 'red';
                this.ctx.fillText('R300.39-Pc.Ru', centerX, centerY);
            }
            
            animate(timestamp) {
                if (!this.lastUpdate) {
                    this.lastUpdate = timestamp;
                }
                
                const elapsed = timestamp - this.lastUpdate;
                const interval = 1000 / this.speed;
                
                if (elapsed > interval) {
                    this.update();
                    this.render();
                    this.lastUpdate = timestamp;
                }
                
                if (this.isRunning) {
                    this.animationId = requestAnimationFrame((t) => this.animate(t));
                }
            }
            
            start() {
                if (!this.isRunning) {
                    this.isRunning = true;
                    this.lastUpdate = 0;
                    this.animationId = requestAnimationFrame((t) => this.animate(t));
                }
            }
            
            stop() {
                if (this.isRunning) {
                    this.isRunning = false;
                    if (this.animationId) {
                        cancelAnimationFrame(this.animationId);
                    }
                }
            }
            
            reset() {
                this.stop();
                this.initializeGrid();
                this.render();
            }
            
            bindEvents() {
                // Добавляем поддержку горячих клавиш
                window.addEventListener('keydown', (event) => {
                    // F5 или Ctrl+R для reset
                    if (event.key === 'F5' || (event.ctrlKey && event.key === 'r')) {
                        event.preventDefault();
                        this.reset();
                    }
                });
                
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.initializeGrid();
                    this.render();
                });
            }
        }
        
        // Запускаем игру после загрузки страницы
        window.addEventListener('load', () => {
            new GameOfLife();
        });
    </script>
</body>
</html>
